<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attraction</title>
    <link rel="stylesheet" href="/static/css/base.css" />
    <link rel="stylesheet" href="/static/css/attraction.css" />
    <link rel="icon" href="data:," />
    <!-- 為了不要一直顯示favicon.ico 404 寫了這個 意思是給他一個空的 就不會一直跳了-->
  </head>
  <body>
    <main>
      <!-- navigation -->
      <nav class="nav">
        <div class="nav__container">
          <button onclick="window.location.href='/'" class="h2 btn nav__title">
            台北一日遊
          </button>
          <div class="nav__menu">
            <button class="nav__btn nav__btn--booking btn">預定行程</button>
            <button class="nav__btn nav__btn--login btn">登入/註冊</button>
            <button class="nav__btn nav__btn--logout btn is-hidden">登出帳號</button>
          </div>
        </div>
      </nav>
      <!-- attraction section -->
      <!-- gallery -->
      <section class="attraction">
        <div class="attraction__gallery">
          <button class="btn attraction__nav-btn attraction__nav-btn--left">
            <img
              src="/static/images/attraction__nav-btn--left.png"
              class="attraction__nav-icon"
            />
          </button>
          <img class="attraction__image" />
          <button class="btn attraction__nav-btn attraction__nav-btn--right">
            <img
              src="/static/images/attraction__nav-btn--right.png"
              class="attraction__nav-icon"
            />
          </button>
          <div class="attraction__indicator-bar"></div>
        </div>
        <!-- attraction__side-panel -->
        <div class="attraction__side-panel">
          <div class="attraction__header">
            <h3 class="attraction__title"></h3>
            <p class="body-med attraction__subtitle"></p>
          </div>
          <div class="booking">
            <p class="body-bold booking__title">訂購導覽行程</p>
            <p class="body-med booking__subtitle">
              以此景點為中心的一日行程，帶您探索城市角落故事
            </p>
            <div class="booking__field">
              <span class="body-bold booking__label">選擇日期：</span>
              <input type="date" class="body-med booking__fielddate" />
            </div>
            <div class="booking__field">
              <span class="body-bold booking__label">選擇時間：</span>
              <label class="body-med booking__radio-label">
                <input
                  type="radio"
                  name="time"
                  value="morning"
                  class="body-med booking__radio-input"
                />
                上半天
              </label>
              <label class="body-med booking__radio-label">
                <input
                  type="radio"
                  name="time"
                  value="afternoon"
                  class="body-med booking__radio-input"
                />
                下半天
              </label>
            </div>
            <div class="booking__field--price">
              <span class="body-med booking__label">導覽費用：</span>
              <span class="body-med booking__price"></span>
            </div>
            <button
              type="button"
              id="bookingBtn"
              class="btn button-reg booking__btn"
            >
              開始預訂行程
            </button>
          </div>
        </div>
      </section>
      <hr class="info__separator" />
      <!-- info -->
      <section class="info">
        <div class="content-reg info__content"></div>
        <div class="body-bold info__title">景點地址</div>
        <div class="content-reg info__location"></div>
        <div class="body-bold info__title">交通方式：</div>
        <div class="content-reg info__transport"></div>
      </section>
    </main>

    <!-- footer -->
    <footer>
      <p class="footer-text body-bold">COPYRIGHT © 2021 台北一日遊</p>
    </footer>
    <!-- login dialog -->
    <dialog id="loginDialog" class="is-hidden">
      <h3 class="login__title">登入會員帳號</h3>
      <form class="login__input-area">
        <button type="button" class="login__close-btn">
          <img
            src="/static/images/close_btn.png"
            class="login__close--image btn"
          />
        </button>
        <input
          type="email"
          placeholder="輸入電子信箱"
          class="body-med login__input"
        />
        <input
          type="password"
          placeholder="輸入密碼"
          class="body-med login__input"
        />
        <button type="submit" class="button-reg btn login__btn">登入帳戶</button>
        <button
          type="button"
          id="LogincloseBtn"
          class="body-med btn login__register-btn"
        >
          還沒有帳戶？點此註冊
        </button>
      </form>
    </dialog>
    <!-- register dialog -->

    <dialog id="registerDialog" class="is-hidden">
      <h3 class="register__title">註冊會員帳號</h3>
      <form class="register__input-area">
        <button type="button" class="register__close-btn">
          <img
            src="/static/images/close_btn.png"
            class="register__close--image btn"
          />
        </button>
        <input
          type="text"
          placeholder="輸入姓名"
          class="body-med register__input"
        />
        <input
          type="email"
          placeholder="輸入電子信箱"
          class="body-med register__input"
        />
        <input
          type="password"
          placeholder="輸入密碼"
          class="body-med register__input"
        />
        <button type="submit" class="button-reg btn register__btn">註冊新帳戶</button>
        <button
          type="button"
          id="RegistercloseBtn"
          class="body-med btn register__login-btn"
        >
          已經有帳戶了？點此登入
        </button>
      </form>
    </dialog>
    <!-- script -->
    <script src="/static/js/base.js"></script>
    <script src="/static/js/attraction.js"></script>
  </body>
</html>
