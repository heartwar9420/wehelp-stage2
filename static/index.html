<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index</title>
  <link rel="stylesheet" href="/static/css/base.css" /> 
  <link rel="stylesheet" href="/static/css/index.css" /> 
</head> 
<body>
  <main>
    <!-- navigation -->
    <nav class = "navigation">
      <div class = "navigation_inner">
        <h2 class = "navigation_title">台北一日遊</h2>
        <div class = "navigation_right">
          <button class = "navigation_btn btn">預定行程</button>
          <button class = "navigation_btn btn">登入/註冊</button>
        </div>
      </div>
    </nav>
  <!-- hero -->
    <section class = "hero">
      <img src ="/static/images/welcome.png" class="hero_img"> 
      <div class = "hero_inner">
        <div class = "hero_text">
          <h1 class = "hero_title">輕鬆享受台北一日悠閒</h1>
          <p class = "hero_slogan body-bold">探索每個角落，體驗城市的深度旅遊行程</p>
          <div class = "search-area">
            <div class = "search-bar-row">
              <button class="body-med search-selector btn ">全部分類 ▼</button>
              <input class= "body-bold search-bar" type = "text" placeholder= "輸入景點名稱查詢">
              <button class = "search-btn btn">
                <img src = "/static/images/icon_search.png" class = "search-btn-image">
              </button>
            </div>
            <div id = "categoryPopup" class = "category-popup is-hidden"></div> <!-- is-hidden = 預設隱藏 -->
          </div>
        </div>
      </div>
    </section>
  <!-- attraction -->
    <section class="attraction">
      <div class = "mrt-list-bar">
        <button class="mrt-list-left-button">
          <img src = "/static/images/left-button.png" class = "mrt-list-btn-image btn">
        </button>
        <div id = "mrtslistMenu" class = "mrt-list-container body-med">
        </div>
        <button class="mrt-list-right-button">
          <img src = "/static/images/right-button.png" class = "mrt-list-btn-image btn">
        </button>
      </div>
      <div class = "attraction-list"></div>
      <div id="footer-sentinel"></div>
    </section>
  </main>

  <!-- footer -->
  <footer>
    <p class="footer_text body-bold">COPYRIGHT © 2021 台北一日遊</p>
  </footer>
  <script src = "/static/js/index.js"></script>
</body>
</html>
